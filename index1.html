<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ===== CSS LINK ===== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ===== REMIX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ===== NAV ===== -->
    <nav>
      <div class="nav__logo">
        <a href="#">Ard√©liana<span> Lux.</span></a>
      </div>

      <ul class="nav__links">
        <li><a href="#" data-text="Home">Home</a></li>
        <li><a href="#" data-text="About">About</a></li>
        <li><a href="#" data-text="Contact">Contact</a></li>
      </ul>

      <div class="nav__btns">
        <i class="ri-heart-3-line"></i>
        <i class="ri-shopping-bag-line"></i>
      </div>
    </nav>

    <!-- ===== HERO ===== -->

    <section class="hero">
      <div class="side-info">
        <div class="line"></div>
        <span>Developed By Lisa Ardeliana</span>
        <i class="ri-instagram-line"></i>
      </div>

      <div class="content">
        <h5>We buy just</h5>
        <h1>Permium Parfume</h1>
        <h3>Viktor & Rolf Parfume</h3>

        <div class="size">
          <img src="images/icon.png" class="parfume-icon" alt="" />
          <button class="active">50 ML</button>
          <button class="active">100 ML</button>
          <button class="active">150 ML</button>
        </div>

        <button class="btn" type="submit">$ 125 | ADD TO CART</button>

        <div class="footer-bar">
          <div class="footer-left">
            <span class="current">01</span>
            <span class="slash">/</span>
            <span class="total">15</span>
          </div>

          <div class="footer-right">
            <div class="favorites">
              <i class="ri-heart-3-line"></i>
              <span>+ ADD TO FAVORITES</span>
            </div>

            <div class="underline"></div>
          </div>
        </div>
      </div>

      <div class="header__image">
        <img src="images/perfume.png" class="main-img" alt="" />

        <img src="images/flower.png" class="bg-img" alt="" />
      </div>

      <div class="arrows">
        <button class="left"><i class="ri-arrow-left-line"></i></button>
        <button class="right"><i class="ri-arrow-right-line"></i></button>
      </div>
    </section>
  </body>
</html>
